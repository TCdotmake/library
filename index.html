<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="main-title">Library</div>
      <button class="btn">Add...</button>
    </header>

    <div class="input-modal card">
      <form action="">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required />
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required />
        <label for="pages">Number of pages:</label>
        <input type="number" name="pages" id="pages" required />
        <label for="read">Have you read it?</label>
        <input type="checkbox" name="read" id="read" />
        <button class="btn submit" id="submit-new">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
