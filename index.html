<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="main-title">Library</div>
    </header>

    <div class="books">
      <div class="card">
        <div class="book">
          <span id="book-title">Title:</span>
          <span id="book-title-val">Dummy title</span>
          <span id="book-author">Author:</span>
          <span id="book-author-val">Dummy author</span>
          <span id="'book-pages">Pages:</span>
          <span id="book-pages-val">123</span>
        </div>
        <div class="book-btn">
          <button class="btn">read</button>
          <button class="btn">remove</button>
        </div>
      </div>

      <div class="book-card">
        <div class="b-title">
          <span>The Lies of Locke Lamora</span>
        </div>
        <div class="b-card-bottom">
          <div class="b-author"><span>by </span><span>Scott Lynch</span></div>
          <div class="b-page"><span>752</span><span> pages</span></div>
          <div class="b-btn-div">
            <button class="b-btn"><span>read</span></button>
            <button class="b-btn"><span>remove</span></button>
          </div>
        </div>
      </div>
    </div>

    <footer>TCdotmake Â© 2022</footer>
    <div class="input-modal card">
      <button class="add-btn" id="add-book">
        <i class="bi bi-plus-circle-fill"></i>
      </button>

      <form action="">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required />
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required />
        <label for="pages">Number of pages:</label>
        <input type="number" name="pages" id="pages" required />
        <div class="checkbox-wrapper">
          <label for="read">Have you read it?</label>
          <input type="checkbox" name="read" id="read" />
        </div>

        <button class="btn submit" id="submit-new">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
