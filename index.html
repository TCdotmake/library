<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Library</title>
  </head>
  <body>
    <div class="header-section">
      <header>
        <div class="main-title">Library</div>
      </header>
      <button class="b-btn" id="toggle-modal">Add...</button>
    </div>

    <div class="books" id="books"></div>

    <footer>TCdotmake Â© 2022</footer>
    <div id="modal">
      <div class="input-modal card">
        <form action="">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required />
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" required />
          <label for="pages">Number of pages:</label>
          <input type="number" name="pages" id="pages" required />
          <div class="checkbox-wrapper">
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <button class="btn submit" id="submit-new">Submit</button>
        </form>
      </div>
    </div>
    <div id="modal-bg"></div>
    <script src="index.js"></script>
  </body>
</html>
